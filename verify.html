<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../assets/logo.ico">
    <title>[세젤귀]</title>
    <div style="width: 100%; height: 100px; background-color: #ffd2d2; position: fixed; z-index: 10;">
    </div>
</head>
<body>
    <div style="width: 100%; height: 100vh; background-color: rgb(255, 233, 233);">
        <div class="center">
            <label><div class="padlock">
                <svg id="lock" viewbox="0 0 64 64">
                    <circle style="stroke:#ffb5b5;" stroke-width="2" fill="none" cx="32" cy="32" r="31"/>
                    <path style="fill:#ffb5b5; fill-rule:nonzero" d="M40.2,29v-4c0-4.5-3.7-8.2-8.2-8.2s-8.2,3.7-8.2,8.2v4H21v15h22V29H40.2z M27.2,25 c0-2.6,2.1-4.8,4.8-4.8s4.8,2.1,4.8,4.8v4h-9.5V25z"/>
                </svg>
            </div></label>
            <div class="input-icon">
                <input class="password" placeholder="Password" type="password">
                <div class="arrow-icon">
                    <svg id="arrow" viewbox="0 0 48 44">
                        <polygon style="fill:#ffb5b5" points="27.7,13.3 26.3,14.7 31.6,20 14,20 14,22 31.6,22 26.3,27.3 27.7,28.7 35.4,21 "/>
                    </svg>
                </div>

            <div class="error-message">비밀번호가 잘못되었습니다!</div>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 100px; bottom:0px; background-color: #ffd2d2; position: fixed; z-index: 10;">
    </div>
    <script src="./index.js"></script>
</body>
</html>
